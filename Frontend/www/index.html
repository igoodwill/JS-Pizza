<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>


</head>
<body>
<div class="flag top-flag text-center large-text">
    pizza
    <br>
    kma
</div>
<div class="header fixed-top">
    <div class="container-fluid">
        <div class="top">
            <ul class="left list-inline">
                <li>
                    <span class="text-top large-text">
                        (044) 222 5 222
                    </span>
                </li>
                <li class="sm-hide">
                    <small class="text-top">
                        24 години / 7 днів на тиждень
                    </small>
                </li>
                <li class="md-hide">
                    <span class="text-top">
                        Безкоштовна доставка піци
                    </span>
                </li>
            </ul>
            <button class="btn btn-primary right">
                Ввійти
            </button>
        </div>
        <br>
        <div class="bottom">
            <span class="xs-hide">
                Піца
            </span>
        </div>
    </div>
</div>
<div class="cart">
    <div class="header">
        <div class="left">
            <span class="title large-text">
                Замовлення
            </span>
            <span id="ordered-count" class="small"></span>
        </div>
        <small id="clear-cart">
            Очистити замовлення
        </small>
    </div>
    <div id="cart"></div>
    <div class="cart-footer">
        <div class="title large-text">
            Сума замовлення
            <div class="sum">
                <span id="sum"></span>
                грн
            </div>
        </div>
        <div class="order">
            <button class="btn btn-primary">
                Замовити
            </button>
        </div>
    </div>
</div>
<div class="main container">
    <div class="row" id="pizza_list">

    </div>
</div>
<div class="flag bottom-flag text-center large-text">
    цього
    <br>
    тижня
    <br>
    на все
    <hr>
    -20%
</div>
<footer>
    <div class="container">
        <div class="row text-center text-xs-center text-sm-left text-md-left">
            Pizza.22 - практичний проект в межах курсу JavaScript в Києво-Могилянській Академії
            <br>
            Доставка піци не здійснюється
        </div>
    </div>
</footer>

<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript"  src="assets/js/main.js"> </script>
</body>
</html>
